^palettes:
	PaletteFromGimpOrJascFile@cursor:
		Name: cursor
		Filename: bits/PAL1.pal
		CursorPalette: true
		AllowModifiers: false
	PaletteFromGimpOrJascFile@terrain-desert:
		Name: terrain
		Tileset: DESERT
		Filename: bits/PAL1.pal
		TransparentIndex: 0
	PaletteFromGimpOrJascFile@palette:
		Name: palette
		Filename: bits/PAL1.pal
		TransparentIndex: 0
		AllowModifiers: false
	PaletteFromGimpOrJascFile@colorpicker:
		Name: colorpicker
		Filename: bits/PAL1.pal
		AllowModifiers: false
		TransparentIndex: 0
	PlayerColorPalette:
		BasePalette: palette
		RemapIndex: 0
	PlayerColorPalette@7th-legion:
